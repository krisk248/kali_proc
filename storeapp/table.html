<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 4px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table style="width: 573px; height: 424px; margin-left: auto; margin-right: auto;" cellpadding="1">
        <tbody>
        <tr>
        <td style="width: 124.812px;">&nbsp;</td>
        <td style="width: 160.538px;">&nbsp;</td>
        <td style="width: 156.337px;">&nbsp;</td>
        <td style="width: 127.312px;">&nbsp;</td>
        </tr>
        <tr>
        <td style="width: 124.812px;">&nbsp;</td>
        <td style="width: 160.538px;" colspan="2" rowspan="2">&nbsp;&nbsp;&nbsp;&nbsp;</td>
        <td style="width: 127.312px;">&nbsp;</td>
        </tr>
        <tr>
        <td style="width: 124.812px;">&nbsp;</td>
        <td style="width: 127.312px;">&nbsp;</td>
        </tr>
        <tr>
        <td style="width: 124.812px;">&nbsp;</td>
        <td style="width: 160.538px;">&nbsp;</td>
        <td style="width: 156.337px;">&nbsp;</td>
        <td style="width: 127.312px;">&nbsp;</td>
        </tr>
        </tbody>
        </table>
</body>
</html>
